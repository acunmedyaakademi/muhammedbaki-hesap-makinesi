<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/calculator.css">
</head>

<body>
  <div class="calculator">
    <div class="header">
      <img src="assets/img/calc.png" alt="calc logosu">
      <div class="theme">
        <h3>Theme</h3>
        <div class="theme-toggle">
          <input id="1" name="theme" type="radio" checked />
          <label for="1"></label>
          <input id="2" name="theme" type="radio" />
          <label for="2"></label>
          <input id="3" name="theme" type="radio" />
          <label for="3"></label>
        </div>
      </div>
    </div>
    <input type="text" class="show">

    <div class="keyboard">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key del">DEL</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">x</button>
      <button class="reset">RESET</button>
      <button class="esit">=</button>
    </div>

  </div>
</body>

</html>
